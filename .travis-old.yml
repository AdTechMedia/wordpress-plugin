language: php
sudo: required
node_js:
  - 7
cache:
  edge: true
  directories:
    - $HOME/.composer/cache
    - $(npm root -g)
    - node_modules
    - $(npm config get prefix)/bin
branches:
  only:
    - master
    - dev
    - stage
    - test
before_install:
  - sudo rm -rf ~/.nvm
  - 'curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -'
  - sudo apt-get install -y nodejs
  - cp bin/test/package.json .
after_success:
  - npm run coverage
after_script:
  - npm run remove-coverage
dist: trusty
group: edge
php:
  - 5.6
  - 7.1
install:
  - composer install
  - npm install
script:
  - composer test
  - npm test
env:
  global:
    - NODE_RELEASE=7.x
    - 'MAJOR_VERSIONS=master,stage'
    - E2E_TESTING=none
